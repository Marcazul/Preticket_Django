{% extends 'home/base.html' %}

{% load static %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <div class="text-center">
              <h2 class="card-title">Nuevo Producto</h2>
              <img src="{% static 'home/assets/img/beauty2.png' %}" alt="Imagen" class="mx-auto d-block producto-image" style="max-width: 500px;">
            </div>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ producto_form.as_p }}
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
