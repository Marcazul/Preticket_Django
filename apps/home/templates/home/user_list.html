{% extends 'home/base.html' %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h1>Lista de usuarios registrados</h1>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Date joined</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.date_joined }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
