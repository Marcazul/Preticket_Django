{% extends 'home/base.html' %}
{% load static %}
{% block content %}
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <h1 class="card-title text-center mt-4" style="font-size: 24px;">Listado de Clientes</h1>
        </div>
      </div>
      <div class="table-responsive mt-4">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th style="width: 70%;">Nombre</th>
              <th style="width: 30%;" class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for cliente in datos_clientes %}
              <tr>
                <td>
                  <div class="d-flex align-items-center">
                    <div class="d-flex justify-content-center align-items-center" style="width: 50px; height: 50px; border-radius: 50%; overflow: hidden; margin-right: 10px;">
                      <img src="{% static 'home/assets/img/clientes.jpg' %}" alt="Imagen de cliente" style="max-width: 100%; max-height: 100%;">
                    </div>
                    <a href="/cliente_detalle/{{ cliente.id }}">{{ cliente.nombre }}</a>
                  </div>
                </td>
                <td class="text-center">
                  <div class="d-flex justify-content-center">
                    <a type="button" class="btn btn-success btn-sm me-2" href="/cliente_update/{{ cliente.id }}">Update</a>
                    <a type="button" class="btn btn-danger btn-sm" href="/cliente_delete/{{ cliente.id }}">Delete</a>
                  </div>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
